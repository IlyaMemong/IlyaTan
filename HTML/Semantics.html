<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantics</title>
</head>
<body>
    <Header>
        <!-- Header tag - represents a container for introductory content or a set of navigation links -->
        <nav>
            <a href="#">Home</a>
            <a href="#">About Us</a>
            <a href="#">Contact Us</a>
            <a href="#">Services</a>
        </nav>
    </Header>

    <main>
        <!-- Main tag - holds the main content-->

        <!-- Section tag - can be used for chapters/introducing contents -->
        <section>
            <h2>About Us</h2>
            <p>This is the about us section</p>
        </section>
        <section>
            <h2>Contact Us</h2>
            <p>This is the contact us</p>
        </section>
    </main>
    <aside>
        <!-- Aside tag - content that you want to include but not necessarily highlight -->

        <h4>Latest News</h4>
        <p>Check out our new product</p>
    </aside>
    <footer>
        <!-- footer - usually holds the following:
        1.copyright
        2.sitemap
        3.promotion
        4.authorship / copyright information -->
        <p>&copy; 2024 OCCPHT06. All rights reserved.</p>
    </footer>


</body>
</html>
