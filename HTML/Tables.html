<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables and Images</title>
</head>
<body>
    <table border="4">
        <thead>
            <tr>
                <th>Name</th>
                <th colspan="2">Details</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">John</td>
                <td rowspan="2">45 y/o</td>
                <td>New York</td>
            </tr>
            <tr>
                <td colspan="">Philippines</td>
            </tr>
            <tr>
                <td>Zaniel</td>
                <td>26 y/o</td>
                <td>Laguna</td>
            </tr>
        </tbody>
        <tfoot>
            <td colspan="3">Total: 2 people</td>
        </tfoot>
    </table>

    <h1>Adding Image</h1>
    <!-- Adding images using url -->
    <img src="https://cdn.britannica.com/70/234870-050-D4D024BB/Orange-colored-cat-yawns-displaying-teeth.jpg" 
    alt="Orange Cat Yawning" height="200px" width="300px">

    <!-- Adding an image local drive. -->
    <img src="kitty-cat-kitten-pet.jpeg" alt="" height="250px" width="300px">

</body>
</html>
