<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3 Ways to Include CSS</title>
        <!-- Internal Styling -->
        <style>
            p {
                color: red;
            }

        </style>

        <!-- External Styling -->
        <link rel="stylesheet" href="./threeWays.css">

</head>
<body>
    <!-- CSS - Cascading Style Sheet -->

    <!-- Internal Styling -->

    <p>This is a paragraph with an internal styling.</p>


    <!-- External Styling -->

    <p class="external">This is a paragraph with an external styling.
    </p>

    <!-- Inline Styling -->
    <p style="color: blue;"> This is a paragraph with inline styling. </p>
</body>
</html>
